<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <style>
       
      
#popup {
  display: none; 
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}


#popup img {
  width: 350px;
  border-radius: 10px;
  box-shadow: 0 0 20px white;
  transition: transform 0.3s;
}

#popup img:hover {
  transform: scale(1.05);
}
       
   </style>
    
</head>
<body>
    <script>
        
       
window.onload = function() {
  document.getElementById("popup").style.display = "flex";
};

function hidePopup() {
  document.getElementById("popup").style.display = "none";
} 
        
        
    </script>
    
    
    <div id="popup" onclick="hidePopup()">
    <img src="content://com.android.externalstorage.documents/tree/primary%3AMani/document/primary%3AMani%2FSnapchat2~2(1).png" alt="Popup Image">
  </div>
    
    
    
</body>
</html>
